[metadata]
tier = "internal"
project = "brief"

[extends]
registry = "github:chrismlittle123/standards"
rulesets = ["typescript-internal"]

# ESLint config lives in packages/frontend, not at monorepo root
[code.linting.eslint]
enabled = false

# TypeScript checking happens at package level
[code.types.tsc]
enabled = false

# Knip runs at package level; root false-positives for CLI tools and infra deps
[code.unused.knip]
enabled = false

[process.ci]
enabled = true
require_workflows = ["ci.yml"]
