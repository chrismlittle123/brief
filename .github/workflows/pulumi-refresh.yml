name: Pulumi Refresh

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  PULUMI_STATE_BUCKET: s3://pulumi-state-215629979895

jobs:
  refresh:
    name: Refresh Pulumi State
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::215629979895:role/github-actions-pulumi
          aws-region: ${{ env.AWS_REGION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@christopher-little-dev.iam.gserviceaccount.com

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Install Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Remove orphaned Cloud SQL resources from state
        working-directory: infra
        run: |
          pulumi login ${{ env.PULUMI_STATE_BUCKET }}
          pulumi stack select dev

          # List all resources to find Cloud SQL ones
          echo "=== Current resources ==="
          pulumi stack export | python3 -c "
          import json, sys
          state = json.load(sys.stdin)
          for r in state.get('deployment', {}).get('resources', []):
              t = r.get('type', '')
              if 'sql' in t.lower() or 'main' in r.get('urn', '').lower().split('::')[-1]:
                  print(f\"  {r['urn']}\")
          "

          # Delete each orphaned Cloud SQL resource
          for urn in \
            "urn:pulumi:dev::brief::gcp:sql/user:User::main-user" \
            "urn:pulumi:dev::brief::gcp:sql/database:Database::main-db" \
            "urn:pulumi:dev::brief::gcp:sql/databaseInstance:DatabaseInstance::main-instance"
          do
            echo "Deleting: $urn"
            pulumi state delete "$urn" --yes 2>&1 || echo "  (not found or already removed)"
          done

          echo ""
          echo "=== Refresh remaining state ==="
          pulumi refresh --yes
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
          GOOGLE_PROJECT: christopher-little-dev
