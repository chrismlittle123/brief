name: Migrate Pulumi State (GCS â†’ S3)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-west-2
  GCS_BUCKET: gs://pulumi-state-christopher-little-dev
  S3_BUCKET: s3://pulumi-state-215629979895

jobs:
  migrate:
    name: Migrate Brief State
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::215629979895:role/github-actions-pulumi
          aws-region: ${{ env.AWS_REGION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider
          service_account: github-actions@christopher-little-dev.iam.gserviceaccount.com

      - name: Install Pulumi
        uses: pulumi/setup-pulumi@v2

      - name: Export from GCS
        working-directory: infra
        run: |
          pulumi login ${{ env.GCS_BUCKET }}
          pulumi stack select dev
          pulumi stack export --file /tmp/brief-state.json
          echo "Exported state ($(wc -c < /tmp/brief-state.json) bytes)"
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

      - name: Import into S3
        working-directory: infra
        run: |
          pulumi login ${{ env.S3_BUCKET }}
          pulumi stack init dev 2>/dev/null || pulumi stack select dev
          pulumi stack import --file /tmp/brief-state.json
          echo "State imported successfully"
          pulumi stack output --json
        env:
          PULUMI_CONFIG_PASSPHRASE: ""
