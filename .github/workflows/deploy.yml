name: Deploy to GCP

on:
  push:
    branches: [main]
    paths:
      - 'infra/**'
      - 'packages/api/**'
      - 'pnpm-lock.yaml'
      - 'pnpm-workspace.yaml'
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev

permissions:
  id-token: write
  contents: read

env:
  GCP_REGION: europe-west2

jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    outputs:
      environment: ${{ steps.set-env.outputs.environment }}
      project: ${{ steps.set-project.outputs.project }}
      workload_identity_provider: ${{ steps.set-project.outputs.workload_identity_provider }}
      service_account: ${{ steps.set-project.outputs.service_account }}
      pulumi_state_bucket: ${{ steps.set-project.outputs.pulumi_state_bucket }}
      artifact_registry_url: ${{ steps.set-project.outputs.artifact_registry_url }}
    steps:
      - name: Set environment
        id: set-env
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "environment=${{ github.event.inputs.environment }}" >> $GITHUB_OUTPUT
          else
            echo "environment=dev" >> $GITHUB_OUTPUT
          fi

      - name: Set GCP project
        id: set-project
        run: |
          case "${{ steps.set-env.outputs.environment }}" in
            dev)
              echo "project=christopher-little-dev" >> $GITHUB_OUTPUT
              echo "workload_identity_provider=projects/10492061315/locations/global/workloadIdentityPools/github-pool/providers/github-provider" >> $GITHUB_OUTPUT
              echo "service_account=github-actions@christopher-little-dev.iam.gserviceaccount.com" >> $GITHUB_OUTPUT
              echo "pulumi_state_bucket=gs://pulumi-state-christopher-little-dev" >> $GITHUB_OUTPUT
              echo "artifact_registry_url=europe-west2-docker.pkg.dev/christopher-little-dev/brief" >> $GITHUB_OUTPUT
              ;;
          esac

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.setup.outputs.workload_identity_provider }}
          service_account: ${{ needs.setup.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.GCP_REGION }}-docker.pkg.dev

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ needs.setup.outputs.artifact_registry_url }}/api
          tags: |
            type=sha,prefix=
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: packages/api/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy-infra:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [setup, build-and-push]
    outputs:
      service_url: ${{ steps.outputs.outputs.service_url }}
      service_name: ${{ steps.outputs.outputs.service_name }}
    steps:
      - uses: actions/checkout@v4

      - uses: chrismlittle123/github-actions/pulumi-deploy-gcp@main
        with:
          workload-identity-provider: ${{ needs.setup.outputs.workload_identity_provider }}
          service-account: ${{ needs.setup.outputs.service_account }}
          gcp-project: ${{ needs.setup.outputs.project }}
          pulumi-state-bucket: ${{ needs.setup.outputs.pulumi_state_bucket }}
          environment: ${{ needs.setup.outputs.environment }}

      - name: Get Pulumi Outputs
        id: outputs
        working-directory: infra
        run: |
          echo "service_url=$(pulumi stack output apiUrl)" >> $GITHUB_OUTPUT
          echo "service_name=$(pulumi stack output apiServiceName)" >> $GITHUB_OUTPUT
        env:
          PULUMI_CONFIG_PASSPHRASE: ""

  update-service:
    name: Update Cloud Run Service
    runs-on: ubuntu-latest
    needs: [setup, deploy-infra]
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ needs.setup.outputs.workload_identity_provider }}
          service_account: ${{ needs.setup.outputs.service_account }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Update Cloud Run service
        run: |
          gcloud run services update ${{ needs.deploy-infra.outputs.service_name }} \
            --image ${{ needs.setup.outputs.artifact_registry_url }}/api:latest \
            --region ${{ env.GCP_REGION }}

      - name: Output service URL
        run: |
          echo "Service URL: ${{ needs.deploy-infra.outputs.service_url }}"
