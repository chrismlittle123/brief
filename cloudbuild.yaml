steps:
  # Build Docker image
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "build"
      - "-t"
      - "europe-west2-docker.pkg.dev/$PROJECT_ID/brief/api:$COMMIT_SHA"
      - "-t"
      - "europe-west2-docker.pkg.dev/$PROJECT_ID/brief/api:latest"
      - "-f"
      - "packages/api/Dockerfile"
      - "."

  # Push image to Artifact Registry
  - name: "gcr.io/cloud-builders/docker"
    args:
      - "push"
      - "--all-tags"
      - "europe-west2-docker.pkg.dev/$PROJECT_ID/brief/api"

  # Deploy to Cloud Run
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: "gcloud"
    args:
      - "run"
      - "deploy"
      - "brief-dev-api"
      - "--image"
      - "europe-west2-docker.pkg.dev/$PROJECT_ID/brief/api:$COMMIT_SHA"
      - "--region"
      - "europe-west2"
      - "--platform"
      - "managed"
      - "--allow-unauthenticated"

images:
  - "europe-west2-docker.pkg.dev/$PROJECT_ID/brief/api"

options:
  logging: CLOUD_LOGGING_ONLY
